<div class="detail-section">
    <div class="container-fluid">

        <h3>{{ shield.name }}</h3>

        <img src="{{ shield.imageUrl }}" class="detail-img">

        <h4 class="mt-3">Stats:</h4>

        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Weight:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.weight }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                P. Def.:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.pdef }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                M. Def.:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.mdef }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                MP Bonus:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.mpBonus }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Chance To Parry:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.chanceToParry }}%
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Base Price:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.price | currency:' '}} adena
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Grade:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ shield.grade }}
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>




        
    </div>
</div>
