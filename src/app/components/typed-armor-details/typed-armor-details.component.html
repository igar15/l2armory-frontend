<div class="detail-section">
    <div class="container-fluid">

        <h3>{{ typedArmor.name }}</h3>

        <img src="{{ typedArmor.imageUrl }}" class="detail-img">

        <h4 class="mt-3">Stats:</h4>

        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Type:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.type }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Weight:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.weight }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                P. Def.:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.pdef }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                M. Def.:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.mdef }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                MP Bonus:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.mpBonus }}
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Base Price:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.price | currency:' '}} adena
            </div>
        </div>
        <div class="row px-3">
            <div class="col-sm-1 border border-secondary">
                Grade:
            </div>
            <div class="col-sm-3 border border-secondary">
                {{ typedArmor.grade }}
            </div>
        </div>
